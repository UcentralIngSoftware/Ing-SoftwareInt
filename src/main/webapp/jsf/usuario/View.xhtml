<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuaUsua}"/>
                        <h:outputText value="#{usuarioController.selected.usuaUsua}" title="#{bundle.ViewUsuarioTitle_usuaUsua}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuaUser}"/>
                        <h:outputText value="#{usuarioController.selected.usuaUser}" title="#{bundle.ViewUsuarioTitle_usuaUser}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuaPass}"/>
                        <h:outputText value="#{usuarioController.selected.usuaPass}" title="#{bundle.ViewUsuarioTitle_usuaPass}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuaPerfil}"/>
                        <h:outputText value="#{usuarioController.selected.usuaPerfil}" title="#{bundle.ViewUsuarioTitle_usuaPerfil}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuaEstado}"/>
                        <h:outputText value="#{usuarioController.selected.usuaEstado}" title="#{bundle.ViewUsuarioTitle_usuaEstado}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuaPers}"/>
                        <h:outputText value="#{usuarioController.selected.usuaPers}" title="#{bundle.ViewUsuarioTitle_usuaPers}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
