<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaUser}" for="usuaUser" />
                        <p:inputText id="usuaUser" value="#{usuarioController.selected.usuaUser}" title="#{bundle.CreateUsuarioTitle_usuaUser}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaPass}" for="usuaPass" />
                        <p:inputText id="usuaPass" value="#{usuarioController.selected.usuaPass}" title="#{bundle.CreateUsuarioTitle_usuaPass}" type="password" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaPerfil}" for="usuaPerfil" />
                        <p:selectOneButton id="usuaPerfil" value="#{usuarioController.selected.usuaPerfil}"  >
                            <f:selectItem itemLabel="Administrador" itemValue="A" />
                            <f:selectItem itemLabel="Empleado" itemValue="E" />
                        </p:selectOneButton>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaEstado}" for="usuaEstado" />
                        <p:selectOneButton id="usuaEstado" value="#{usuarioController.selected.usuaEstado}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaEstado}" >
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneButton>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaPers}" for="usuaPers" />
                        <p:selectOneMenu id="usuaPers" value="#{usuarioController.selected.usuaPers}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuaPers}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="usuaPersItem"
                                           itemValue="#{usuaPersItem}"
                                           itemLabel="#{usuaPersItem.persNombre} #{usuaPersItem.persApellido}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
