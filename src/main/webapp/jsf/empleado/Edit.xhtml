<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_emplEmpl}" for="emplEmpl" />
                        <p:inputText id="emplEmpl" value="#{empleadoController.selected.emplEmpl}" title="#{bundle.EditEmpleadoTitle_emplEmpl}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_emplEmpl}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_emplInicia}" for="emplInicia" />
                        <p:calendar id="emplInicia" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadoController.selected.emplInicia}" title="#{bundle.EditEmpleadoTitle_emplInicia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_emplFinal}" for="emplFinal" />
                        <p:calendar id="emplFinal" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadoController.selected.emplFinal}" title="#{bundle.EditEmpleadoTitle_emplFinal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_emplSalario}" for="emplSalario" />
                        <p:inputText id="emplSalario" value="#{empleadoController.selected.emplSalario}" title="#{bundle.EditEmpleadoTitle_emplSalario}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_emplPers}" for="emplPers" />
                        <p:selectOneMenu id="emplPers" value="#{empleadoController.selected.emplPers}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_emplPers}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="emplPersItem"
                                           itemValue="#{emplPersItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_emplCarg}" for="emplCarg" />
                        <p:selectOneMenu id="emplCarg" value="#{empleadoController.selected.emplCarg}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_emplCarg}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="emplCargItem"
                                           itemValue="#{emplCargItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
