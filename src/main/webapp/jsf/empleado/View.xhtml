<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emplEmpl}"/>
                        <h:outputText value="#{empleadoController.selected.emplEmpl}" title="#{bundle.ViewEmpleadoTitle_emplEmpl}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emplInicia}"/>
                        <h:outputText value="#{empleadoController.selected.emplInicia}" title="#{bundle.ViewEmpleadoTitle_emplInicia}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emplFinal}"/>
                        <h:outputText value="#{empleadoController.selected.emplFinal}" title="#{bundle.ViewEmpleadoTitle_emplFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emplSalario}"/>
                        <h:outputText value="#{empleadoController.selected.emplSalario}" title="#{bundle.ViewEmpleadoTitle_emplSalario}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emplPers}"/>
                        <h:outputText value="#{empleadoController.selected.emplPers}" title="#{bundle.ViewEmpleadoTitle_emplPers}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_emplCarg}"/>
                        <h:outputText value="#{empleadoController.selected.emplCarg}" title="#{bundle.ViewEmpleadoTitle_emplCarg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
