<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoCreateDlg" widgetVar="CargoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCargoTitle}">
            <h:form id="CargoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCargoLabel_cargNombre}" for="cargNombre" />
                        <p:inputText id="cargNombre" value="#{cargoController.selected.cargNombre}" title="#{bundle.CreateCargoTitle_cargNombre}" />
                        <p:outputLabel value="#{bundle.CreateCargoLabel_cargDescripcion}" for="cargDescripcion" />
                        <p:inputText id="cargDescripcion" value="#{cargoController.selected.cargDescripcion}" title="#{bundle.CreateCargoTitle_cargDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateCargoLabel_cargSalario}" for="cargSalario" />
                        <p:inputText id="cargSalario" value="#{cargoController.selected.cargSalario}" title="#{bundle.CreateCargoTitle_cargSalario}" />
                        <p:outputLabel value="#{bundle.CreateCargoLabel_cargEstado}" for="cargEstado" />
                        <p:selectOneButton id="cargEstado" value="#{cargoController.selected.cargEstado}" >
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneButton>
                        <p:outputLabel value="#{bundle.CreateCargoLabel_cargPersJefe}" for="cargPersJefe" />
                        <p:selectOneMenu id="cargPersJefe" value="#{cargoController.selected.cargPersJefe}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_cargPersJefe}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="cargPersJefeItem"
                                           itemValue="#{cargPersJefeItem}"
                                           itemLabel="#{cargPersJefeItem.persNombre} #{cargPersJefeItem.persApellido}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoController.create}" value="#{bundle.Save}" update="display,:CargoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CargoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
