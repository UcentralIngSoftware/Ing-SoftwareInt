<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_areaArea}" for="areaArea" />
                        <p:inputText id="areaArea" value="#{areaController.selected.areaArea}" title="#{bundle.EditAreaTitle_areaArea}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_areaArea}"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_areaNombre}" for="areaNombre" />
                        <p:inputText id="areaNombre" value="#{areaController.selected.areaNombre}" title="#{bundle.EditAreaTitle_areaNombre}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_areaDescripcion}" for="areaDescripcion" />
                        <p:inputText id="areaDescripcion" value="#{areaController.selected.areaDescripcion}" title="#{bundle.EditAreaTitle_areaDescripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
