<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaEmpleadoViewDlg" widgetVar="JornadaEmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJornadaEmpleadoTitle}">
            <h:form id="JornadaEmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jornadaEmpleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewJornadaEmpleadoLabel_joemHora}"/>
                        <h:outputText value="#{jornadaEmpleadoController.selected.joemHora}" title="#{bundle.ViewJornadaEmpleadoTitle_joemHora}"/>
                        <h:outputText value="#{bundle.ViewJornadaEmpleadoLabel_jornada}"/>
                        <h:outputText value="#{jornadaEmpleadoController.selected.jornada}" title="#{bundle.ViewJornadaEmpleadoTitle_jornada}"/>
                        <h:outputText value="#{bundle.ViewJornadaEmpleadoLabel_empleado}"/>
                        <h:outputText value="#{jornadaEmpleadoController.selected.empleado}" title="#{bundle.ViewJornadaEmpleadoTitle_empleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JornadaEmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
