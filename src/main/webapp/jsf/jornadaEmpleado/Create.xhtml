<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaEmpleadoCreateDlg" widgetVar="JornadaEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJornadaEmpleadoTitle}">
            <h:form id="JornadaEmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jornadaEmpleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJornadaEmpleadoLabel_joemHora}" for="joemHora" />
                        <p:inputText id="joemHora" value="#{jornadaEmpleadoController.selected.joemHora}" title="#{bundle.CreateJornadaEmpleadoTitle_joemHora}" />
                        <p:outputLabel value="#{bundle.CreateJornadaEmpleadoLabel_jornada}" for="jornada" />
                        <p:selectOneMenu id="jornada" value="#{jornadaEmpleadoController.selected.jornada}" required="true" requiredMessage="#{bundle.EditJornadaEmpleadoRequiredMessage_jornada}">
                            <f:selectItems value="#{jornadaController.itemsAvailableSelectOne}"
                                           var="jornadaItem"
                                           itemValue="#{jornadaItem}"
                                           itemLabel="#{jornadaItem.jornFecha}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateJornadaEmpleadoLabel_empleado}" for="empleado" />
                        <p:selectOneMenu id="empleado" value="#{jornadaEmpleadoController.selected.empleado}" required="true" requiredMessage="#{bundle.EditJornadaEmpleadoRequiredMessage_empleado}">
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="empleadoItem"
                                           itemValue="#{empleadoItem}"
                                           itemLabel="#{empleadoItem.emplPers.persNombre} #{empleadoItem.emplPers.persApellido}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jornadaEmpleadoController.create}" value="#{bundle.Save}" update="display,:JornadaEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'JornadaEmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JornadaEmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
