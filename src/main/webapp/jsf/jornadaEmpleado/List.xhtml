<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListJornadaEmpleadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="JornadaEmpleadoListForm">
                <p:panel header="#{bundle.ListJornadaEmpleadoTitle}">
                    <p:dataTable id="datalist" value="#{jornadaEmpleadoController.items}" var="item"
                                 selectionMode="single" selection="#{jornadaEmpleadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.jornadaEmpleadoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJornadaEmpleadoTitle_joemHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.joemHora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJornadaEmpleadoTitle_jornada}"/>
                            </f:facet>
                            <h:outputText value="#{item.jornada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJornadaEmpleadoTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{jornadaEmpleadoController.prepareCreate}" update=":JornadaEmpleadoCreateForm" oncomplete="PF('JornadaEmpleadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":JornadaEmpleadoViewForm" oncomplete="PF('JornadaEmpleadoViewDialog').show()" disabled="#{empty jornadaEmpleadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":JornadaEmpleadoEditForm" oncomplete="PF('JornadaEmpleadoEditDialog').show()" disabled="#{empty jornadaEmpleadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{jornadaEmpleadoController.destroy}" update=":growl,datalist" disabled="#{empty jornadaEmpleadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
