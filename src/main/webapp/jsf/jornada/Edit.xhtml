<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaEditDlg" widgetVar="JornadaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJornadaTitle}">
            <h:form id="JornadaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jornadaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJornadaLabel_jornJorn}" for="jornJorn" />
                        <p:inputText id="jornJorn" value="#{jornadaController.selected.jornJorn}" title="#{bundle.EditJornadaTitle_jornJorn}" required="true" requiredMessage="#{bundle.EditJornadaRequiredMessage_jornJorn}"/>
                        <p:outputLabel value="#{bundle.EditJornadaLabel_jornFecha}" for="jornFecha" />
                        <p:calendar id="jornFecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{jornadaController.selected.jornFecha}" title="#{bundle.EditJornadaTitle_jornFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditJornadaLabel_jornHoras}" for="jornHoras" />
                        <p:inputText id="jornHoras" value="#{jornadaController.selected.jornHoras}" title="#{bundle.EditJornadaTitle_jornHoras}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jornadaController.update}" value="#{bundle.Save}" update="display,:JornadaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JornadaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JornadaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
