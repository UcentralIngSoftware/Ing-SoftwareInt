<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaViewDlg" widgetVar="JornadaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJornadaTitle}">
            <h:form id="JornadaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jornadaController.selected != null}">
                        <h:outputText value="#{bundle.ViewJornadaLabel_jornJorn}"/>
                        <h:outputText value="#{jornadaController.selected.jornJorn}" title="#{bundle.ViewJornadaTitle_jornJorn}"/>
                        <h:outputText value="#{bundle.ViewJornadaLabel_jornFecha}"/>
                        <h:outputText value="#{jornadaController.selected.jornFecha}" title="#{bundle.ViewJornadaTitle_jornFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewJornadaLabel_jornHoras}"/>
                        <h:outputText value="#{jornadaController.selected.jornHoras}" title="#{bundle.ViewJornadaTitle_jornHoras}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JornadaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
