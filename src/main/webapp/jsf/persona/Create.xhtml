<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persPers}" for="persPers" />
                        <p:inputText id="persPers" value="#{personaController.selected.persPers}" title="#{bundle.CreatePersonaTitle_persPers}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_persPers}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persNombre}" for="persNombre" />
                        <p:inputText id="persNombre" value="#{personaController.selected.persNombre}" title="#{bundle.CreatePersonaTitle_persNombre}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persApellido}" for="persApellido" />
                        <p:inputText id="persApellido" value="#{personaController.selected.persApellido}" title="#{bundle.CreatePersonaTitle_persApellido}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persTelefono}" for="persTelefono" />
                        <p:inputText id="persTelefono" value="#{personaController.selected.persTelefono}" title="#{bundle.CreatePersonaTitle_persTelefono}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persCelular}" for="persCelular" />
                        <p:inputText id="persCelular" value="#{personaController.selected.persCelular}" title="#{bundle.CreatePersonaTitle_persCelular}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persDireccion}" for="persDireccion" />
                        <p:inputText id="persDireccion" value="#{personaController.selected.persDireccion}" title="#{bundle.CreatePersonaTitle_persDireccion}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_persEstado}" for="persEstado" />
                        <p:selectOneButton id="persEstado" value="#{personaController.selected.persEstado}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_persEstado}" >
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneButton>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
