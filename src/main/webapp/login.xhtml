<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="position:relative; left:35%; width:400px;" >
                <p:panelGrid columns="1" styleClass="centered">
                    <h:panelGrid id="loginPanel" columns="2">
                        <h:outputText value="Usuario" />
                        <p:inputText id="username" value="#{loginController.uname}" ></p:inputText>
                        <p:spacer></p:spacer>
                        <p:message for="username" ></p:message>
                        <h:outputText value="ContraseÃ±a" />
                        <p:password id="password" value="#{loginController.password}"  feedback="false"></p:password>
                        <p:spacer></p:spacer>
                        <p:message for="password"></p:message>
                        <p:spacer></p:spacer>
                        <p:commandButton action="#{loginController.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>
                    </h:panelGrid>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body> 
</html>
